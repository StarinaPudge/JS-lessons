<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></li>
</head>
<body>
    <form>
            Text: <input type="text" name="text">
        <br>
        <br>
            Pass: <input type="password" name="pass">
        <br>
        <br>
            Range: <input type="range" name="range" max="200">
        <br>
        <br>
            Date: <input type="date" name="date">
        <br>
        <br>
            Color: <input type="color" name="color">
        <br>
        <br>
            CheckBox: <input type="checkbox" id="checkbox-input" name="checkbox">
            <label for="checkbox-input">Choose me</label>
        <br>
        <br>
            Radio: 
            <input type="radio" id="radio-1" name="r555" value = "by bus">
            <label for="radio-1">Option 1</label>
            <input type="radio" id="radio-2" name="r555" checked value = "by auto">
            <label for="radio-2">Option 2</label>
            <input type="radio" id="radio-3"  name="r555" value = "by train">
            <label for="radio-3">Option 3</label>
        <br>
        <br>
            <input type="submit" value="Push" id="send-form">
    </form>
    

    <script src="serialize.js"></script>
    <script src="script.js"></script>
</body>
</html>
